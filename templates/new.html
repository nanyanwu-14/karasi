{% extends "layout.html" %}

{% block title %}
    New Story
{% endblock %}

{% block styles %}
<style>
.back
{
   background-image: url("{{ url_for('static', filename='door.jpg') }}");
   background-repeat: no-repeat;
   background-position: center;
   background-size: cover;
   height: 100%;
}
.contents
{
     position: relative;
     top: 20%;
}

/*fixes issues with backrground image proportions*/
main
{
     margin: 0%;
}
</style>
{% endblock %}
{% block main %}
    <h2>
        Start Your Story
    </h2>
    <hr>
    <form action="/new" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" id="name">
        </div>
        <div class="form-group">
            <select class="form-control" id="pronouns" name="pronouns">
                <option disabled selected>Pronouns</option>
                {% for pronoun in pronouns %}
                <option>{{ pronoun }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Start My Story</button>
    </form>
    <script>
        // add audio to start your story page
        document.addEventListener("DOMContentLoaded", function () {
            let source = "/static/index.mp3"
            var song = new Audio(source);
            song.volume = 0.1;
            song.play();
            song.autoplay = true;
            song.autoplay = true;
        });
    </script>
{% endblock %}
